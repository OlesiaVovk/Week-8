<!DOCTYPE html>
<html lang='ru'>

<head>
    <title>HomeWork</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='styles/styles.css'>
    <link rel='stylesheet' href='styles/normalize.css'>

</head>

<body>
    <div class='container'>
        <header class='header'>
            <div class='header__top'>
                <img src='images/browser.png' alt="#">
            </div>
            <div class='header__row'>
                <div><img src='images/logo.png' alt="logo">
                    ВИАРУШКА
                </div>
                <div>
                    <input type="button" value="корзина" class='button'></input>
                </div>
            </div>
        </header>
        <main class='main'>
            <div class='content'>
                <div class='column'>
                    <div class='column__title'>
                        <h1>Виртуальная реальность без проводов
                    </div>
                    <div class='column__text'>
                        <p>Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов
                            и дорогих комьютеров.</p>
                    </div>
                    <div class='column__button'><input type="button" value="купить" class='btn'></input></div>
                    <div class='bottom-nav'>
                        <div class='bottom-nav__body'>
                            <a href="">Возможности</a>
                            <a href="">Где купить</a>
                            <a href="">Доставка</a>
                            <a href="">Помощь</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class='image'><img src='images/pic.png'></div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/55942d5648.js" crossorigin="anonymous"></script>
</body>

</html>
